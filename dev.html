<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel2D</title>
    <link rel="stylesheet" type="text/css" href="carousel2d.css">
    <style>
        #test{
            position: relative;
            width: 700px;
            height: 394px;
            overflow: hidden;
            border: solid 2px black;
            user-select: none;
        }
        #testView{
            width: 700px;
            height: auto;
            border: solid 2px red;
        }
        .testCol_{
            width: 200px;
            height: 122px;
        }
    </style>
</head>
<body>
<div id="test"></div>
<div id="testView"></div>
<button onclick="a.moveAbsolute(1,0)">aaaaa</button>

<script src="carousel2d.js"></script>
<script>
    let list = [];
    for (let i=1;i<26;i++){
        list.push(`img/${i}.jpg`)
    }
    console.log(list);
    let a = new Carousel2d('test', list,{
        contentHeightNum: 4,
        contentWidthNum: 5,
        targetX: 0,
        targetY: 0,
        useView: true,
        useController: true
    });

    document.addEventListener('keydown', ev => {
        if(ev.key === 'ArrowRight') {
            console.log('right');
            a.moveRelative(-1, 0);
        }
        if(ev.key === "ArrowLeft") {
            console.log('left');
            a.moveRelative(1, 0);
        }

        if(ev.key === "ArrowUp") {
            console.log('up');
            a.moveRelative(0, 1);
        }
        if(ev.key === "ArrowDown") {
            console.log('down');
            a.moveRelative(0, -1);
        }
    });
</script>
</body>
</html>
